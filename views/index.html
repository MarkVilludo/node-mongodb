<!-- views/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <title>Task List</title>
</head>
<body class="bg-gray-100">

  <div class="container mx-auto p-4">

    <h1 class="text-2xl font-bold mb-4">Task List</h1>
    <!-- Link to Create Task Page -->
    <a href="/tasks/create" class="text-blue-500 underline mb-4">Create New Task</a>
    <table class="min-w-full bg-white border border-collapse border-gray-300 rounded-lg overflow-hidden">
      <thead class="bg-gray-200">
        <tr>
          <th class="py-2 px-4">ID</th>
          <th class="py-2 px-4">Title</th>
          <th class="py-2 px-4">Description</th>
          <th class="py-2 px-4">Completed</th>
        </tr>
      </thead>
      <tbody id="taskList">
        <!-- Tasks will be dynamically added here -->
      </tbody>
    </table>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="/scripts.js" defer></script>
</body>
</html>
