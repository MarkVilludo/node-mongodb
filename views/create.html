<!-- views/create.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <title>Create Task</title>
</head>
<body class="bg-gray-100">

  <div class="container mx-auto p-4">

    <h1 class="text-2xl font-bold mb-4">Create Task</h1>

    <form id="createTaskForm"  class="max-w-md bg-white p-6 rounded-md shadow-md">

      <div class="mb-4">
        <label for="title" class="block text-gray-600 text-sm font-medium">Title</label>
        <input type="text" id="title" name="title" class="mt-1 p-2 border rounded-md w-full" required>
      </div>

      <div class="mb-4">
        <label for="description" class="block text-gray-600 text-sm font-medium">Description</label>
        <textarea id="description" name="description" class="mt-1 p-2 border rounded-md w-full" rows="4" required></textarea>
      </div>

      <div class="mb-4">
        <label for="completed" class="block text-gray-600 text-sm font-medium">Completed</label>
        <input type="checkbox" id="completed" name="completed" class="mt-1">
      </div>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">Create Task</button>
    </form>

  </div>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="/scripts.js" defer></script>
</body>
</html>
